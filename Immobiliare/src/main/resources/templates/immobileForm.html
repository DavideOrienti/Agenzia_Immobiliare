<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/css/my-style.css}" rel="stylesheet" />
<link th:href="@{/css/immobileForm.css}" rel="stylesheet" />
<link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

<title>ImmobileFormForm</title>
</head>
<body>

<header th:replace="fragments/base.html :: intestazione"></header>

<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>ImmobileForm</h2>

	<form th:action="@{/admin/immobile}" method="POST" th:object="${immobile}">

		<div th:if="${#fields.hasGlobalErrors()}">
		 <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errore</p>
		</div>


		<div>
			Indirizzo:<input type="text" class="field" th:field="*{indirizzo}" />
			<div th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></div>
		</div>
		<div>
			Civico:<input type="number" class="field" th:field="*{civico}" />
			<div th:if="${#fields.hasErrors('civico')}" th:errors="*{civico}"></div>
		</div>
		<div>
			Interno:<input type="number" class="field" th:field="*{interno}" />
			<div th:if="${#fields.hasErrors('interno')}" th:errors="*{interno}"></div>
		</div>	
		<div>
			Descrizione:<input type="text" class="field" th:field="*{descrizione}" />
			<div th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></div>
		</div>
		<div>
			Massimo Posti:<input type="number" class="field" th:field="*{numeroPostiDisponibili}" />
			<div th:if="${#fields.hasErrors('numeroPostiDisponibili')}" th:errors="*{numeroPostiDisponibili}"></div>
		</div>
		<div>
					Immagine <input type="text" class="field" name="immagine" th:field="*{immagine}" />
					<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"  th:style="'color:red'"></span>
				</div>
		
			<div>
						<select name="agente" roleId="agente" id="agente" th:field="*{agente}"
							class="field">
							
							<option value="">Agente</option>
							
							<option th:each="agente : ${agenti}" th:value="${agente.id}"
								th:text="${agente.nome}" >
								
								</option>
								

						</select>
						<p th:if="${#fields.hasErrors('agente')}" th:errors="*{agente}">Name Error</p>
					
					</div>
		
	
		
			
		
		<div>
			<button type="submit" class="btn" > Conferma </button></div>

	</form>
			</div>
		</div>
	</div>
	
		<footer th:replace="fragments/base.html :: footer"></footer>
	</body>
	</html>
