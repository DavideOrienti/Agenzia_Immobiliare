<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">

<link th:href="@{/css/my-style.css}" rel="stylesheet" />
<link th:href="@{/css/agente.css}" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

<title th:text="${title}">Buffet</title>
</head>
<body>

	<header th:replace="fragments/base.html :: intestazione"></header>
	<div>




		<div class="blocco">

            <div class = "nome">
            <h1>NOME:</h1>
			<h1 th:text="${agente.nome}">Paolo</h1></div>
			<div class = "cognome">
			<h1>COGNOME:</h1>
			<h1 th:text="${agente.cognome}">Rossi</h1></div>
			<div class = "eta">
			<h2>ETA:</h2>
			<h2 th:text="${agente.eta}">Rossi</h2></div>
			

		</div>




	</div>

	<div th:if="${credentials.role == 'ADMIN'}">
		<form th:action="@{'/modificaAgente'+'/' + ${agente.id}}" method="GET">
			<button class="bottone" type="submit">
				<h1>MODIFICA</h1>
			</button>
		</form>
	</div>



	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
